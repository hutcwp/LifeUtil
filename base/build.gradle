apply plugin: 'com.android.library'

apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion 28


    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        kapt {
            arguments {
                arg("AROUTER_MODULE_NAME", project.getName())
            }
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    compile 'androidx.appcompat:appcompat:1.0.2'
//    testImplementation 'junit:junit:4.12'
//    androidTestImplementation 'androidx.test:runner:1.1.1'
//    androidTestImplementation 'androidx.test.espresso:espresso-core:3.1.1'
//
//    compile 'com.caverock:androidsvg-aar:1.3'
//    compile "com.facebook.fresco:animated-webp:1.9.0"
//    compile 'com.github.bumptech.glide:glide:4.9.0'
//    annotationProcessor 'com.github.bumptech.glide:compiler:4.9.0'
//    compile "com.github.bumptech.glide:okhttp3-integration:4.7.1"

    compile "com.facebook.fresco:animated-base:1.9.0"
    compile "com.facebook.fresco:animated-drawable:1.9.0"
    compile "com.facebook.fresco:animated-webp:1.9.0"
    compile "com.facebook.fresco:drawee:1.9.0"
    compile "com.facebook.fresco:fbcore:1.9.0"
    compile "com.facebook.fresco:imagepipeline:1.9.0"
    compile "com.facebook.fresco:imagepipeline-base:1.9.0"
    compile "com.facebook.fresco:webpsupport:1.9.0"
    compile "com.facebook.soloader:soloader:0.3.0"

    compile ("com.github.bumptech.glide:glide:4.7.1")
    compile "com.github.bumptech.glide:okhttp3-integration:4.6.1"
