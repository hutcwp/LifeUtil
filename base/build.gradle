    kapt 'android.arch.persistence.room:compiler:2.0.0'

    implementation 'com.alibaba:arouter-api:1.5.0'
    annotationProcessor 'com.alibaba:arouter-compiler:1.2.2'
    kapt 'com.alibaba:arouter-compiler:1.2.2'

    compile 'com.github.YvesCheung:SlidableLayout:1.0.4.x'

    compile 'com.scwang.smartrefresh:SmartRefreshLayout:1.1.0-alpha-23'
}
