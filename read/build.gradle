import com.hutcwp.dep.Deps

apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

Deps.compose {
    templateSubAppApi()
    aRouter()
    retrofit()
    gson()
    rxlifecycle2()
    roomDb()
    supportLibrary()
    versionUpdate()
}

android {

    resourcePrefix "read_"

    defaultConfig {
        vectorDrawables.useSupportLibrary = true

        multiDexEnabled true

        kapt {
            arguments {
                arg("AROUTER_MODULE_NAME", project.getName())
            }
        }
    }
}

dependencies {
    // 解决support包重复导入问题
//    implementation 'androidx.appcompat:appcompat:1.0.2'
//    configurations {
//        all*.exclude group: 'com.android.support', module: 'support-v13'
//    }

    implementation fileTree(include: ['*.jar'], dir: 'libs')

    implementation 'org.litepal.android:core:1.3.2'

    implementation 'org.jsoup:jsoup:1.10.1'
    implementation 'androidx.cardview:cardview:1.0.0'
    implementation 'com.thefinestartist:finestwebview:1.2.7'
    implementation 'com.afollestad.material-dialogs:core:0.9.1.0'
    implementation 'com.afollestad.material-dialogs:commons:0.9.1.0'
    implementation 'org.greenrobot:eventbus:3.0.0'

//    implementation 'hutcwp:mvppresenter:1.0.9'
//    annotationProcessor 'hutcwp:mvppresenter-compiler:1.0.8'
//    compile project(path: ':cartoon')
    compile project(path: ':base')


    implementation project(':library-annotations')
    implementation project(':base_scope:lib-mvp')

    kapt project(':library-processor')


    implementation 'com.trello.rxlifecycle2:rxlifecycle:2.2.1'
    implementation 'com.trello.rxlifecycle2:rxlifecycle-android:2.2.1'
    implementation 'com.trello.rxlifecycle2:rxlifecycle-components:2.2.1'


}
